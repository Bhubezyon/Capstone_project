{% extends 'base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p><strong>Summery:</strong> {{ post.summary }}</p>
    <p>{{ post.content }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="post.image">
    {% endif %}
    <p><strong>Category:</strong>  {{ post.category }}</p>
    <p><strong>Exchange Item:</strong> {{ post.exchange_item }}</p>
{% endblock %}
